<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IWP Health App</title>
    <link rel="stylesheet" type="text/css" href="css/simple.css" />
  </head>
  <body>
    <section>
      <h1 id="id1">IWP Blood Alcohol Content Tracker - Seb</h1>
      <form id="bacDrinkForm" action="bac-records" method="post">
        <fieldset>
          <legend>Drink Reporter:</legend>
          <div class="myFormLayout">
            <label for="name_id"> Name:</label>
            <input
              type="text"
              name="name"
              placeholder="Mickey"
              required
              minlength="1"
              maxlength="30"
            />

            <label> Gender:</label>

            <div class="row">
              <input type="radio" name="gender" value="Male" required />
              <label for="male">Male</label>

              <input type="radio" name="gender" value="Female" required />
              <label for="woman">Female</label>
            </div>

            <label for="weight_id">Weight (kg):</label>
            <input type="number" name="weight" min="1" max="300" required />

            <input type="submit" id="drinkBtn_id" value="Took a Drink!" />
          </div>
        </fieldset>
      </form>
      <form id="bacTrackerForm">
        <fieldset>
          <legend>BAC Tracker:</legend>
          <div class="myFormLayout">
            <label for="name_id_tracker">Name:</label>
            <input
              type="text"
              name="bac_tracker"
              minlength="1"
              maxlength="30"
              placeholder="Jeppe"
              required
            />

            <input
              type="submit"
              id="bac_tracker_start"
              value="Start tracker!"
            />
            <output id="bac_tracker_output"></output>
          </div>
        </fieldset>
      </form>

      <script src="js/bac-client.js"></script>
    </section>
  </body>
</html>
